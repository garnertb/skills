name: Validate Skills

on:
  push:
    paths:
      - 'skills/**'
  pull_request:
    paths:
      - 'skills/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      
      - name: Validate skills
        run: ./scripts/validate-skills
